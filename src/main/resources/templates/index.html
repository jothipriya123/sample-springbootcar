<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>BestChoice Cars</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body style="background-color:rgb(226, 157, 9);">

	<div class="container my-2">
	<P><h2>BestChoice Cars</h2></P>
	
	<a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
	<h3 style="font-style: italic;"><a th:href = "@{/sortcarbybrand}" >Search Cars by Brand</a>&nbsp;&nbsp;&nbsp;
	<a th:href = "@{/sortcarbyprice}" >Search Cars by Price</a></h3>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
				</tr>
			</tbody>
		</table>
		
		
	</div>
</body>
</html>
